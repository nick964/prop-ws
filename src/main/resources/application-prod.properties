# Database - configured via Railway environment variables
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server port - Railway sets PORT env var
server.port=${PORT:8080}

# App URLs
smtp2go.deployedhost=${DEPLOYED_HOST:https://superbowlproptracker.com}/signup?groupid=
running.host=${DEPLOYED_HOST:https://superbowlproptracker.com}/reset-password/
