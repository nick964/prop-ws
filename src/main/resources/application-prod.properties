# Database - configured via Railway environment variables
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server port - Railway sets PORT env var
server.port=${PORT:8080}

# JWT
fullstackbook.app.jwtSecret=${JWT_SECRET}
fullstackbook.app.jwtExpirationMs=${JWT_EXPIRATION_MS:86400000}

# Auth
propsheet.oauth.pw=${OAUTH_PW}

# Email
smtp2go.sender=${SMTP2GO_SENDER}
smtp2go.deployedhost=${DEPLOYED_HOST:https://superbowlproptracker.com}/signup?groupid=

# App URLs
running.host=${DEPLOYED_HOST:https://superbowlproptracker.com}/reset-password/

# File uploads
upload.dir=${UPLOAD_DIR:/tmp/uploads}
